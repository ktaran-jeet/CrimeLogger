{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
  <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h2>Enter the OTP</h2>
        <form method="POST" action="{% url 'UserAccounts:otp_request' %}">
          {% csrf_token %}
          <ul>
            <li><input type='text' name='otp_field'/></li>
            <li class="submit"><input type="submit" name="" value="Verify"></li>
          </ul>
        </form>
        {% endif %}
      </div>
</div>

{% endblock %}
