{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>

        <form enctype="multipart/form-data" method="POST" name="user_data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>
    </div>

  </div>

{% endblock %}
